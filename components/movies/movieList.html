<div class="row">
  <div class="flex-grid">
    <div class="flex-item" ng-repeat="movie in movieList.items.Data | start:movieList.skip | limitTo:movieList.numPerPage|orderBy:orderBy"
         class="col-md-3">
      <movie item="movie"></movie>
    </div>
  </div>
</div>

<footer>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group form-inline no-bottom">
        <label>
          <span style="color:white;">Sort Order:</span>
          <select ng-model="movieList.orderBy" ng-change="movieList.sort(movieList.orderBy)">
            <option value="title">Title</option>
            <option value="releaseYear">Release Year</option>
            <option value="duration">Duration</option>
          </select>
        </label>
      </div>
    </div>
    <div class="col-md-push-6 col-md-3">
      <pagination
        ng-if="movieList.items.Data.length"
        class="text-right"
        root-page="#/movies"
        total-items="movieList.items.Data.length"
        items-per-page="20"
        max-pagination="3"></pagination>
    </div>
  </div>
</footer>
