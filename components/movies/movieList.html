<div class="row">
  <div ng-repeat="movie in movieList.items | start:movieList.skip | limitTo:movieList.numPerPage"
       class="col-md-3">
    <movie movie="movie"></movie>
  </div>
</div>

<footer>
  <div class="row">
    <div class="col-md-push-9 col-md-3">
      <pagination class="text-right" root-page="#/movies" total-items="80" items-per-page="20"></pagination>
    </div>
  </div>
</footer>
